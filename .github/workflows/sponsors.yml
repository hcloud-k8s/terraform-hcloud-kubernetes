name: Generate Sponsors README
on:
  workflow_dispatch:
  schedule:
    - cron: 0 4 * * *
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - name: Generate Sponsors ğŸ’–
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          python3 .github/workflows/update_sponsors.py \
            --github-login hcloud-k8s \
            --github-regular-monthly-minimum 5 \
            --github-highlighted-monthly-minimum 50 \
            --liberapay-username hcloud-k8s \
            --liberapay-regular-weekly-minimum 1 \
            --liberapay-highlighted-weekly-minimum 10 \
            --readme README.md

      - name: Update Sponsors ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: '.'
